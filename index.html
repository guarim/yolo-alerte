<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Détection de Chute Multi-Caméras</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="app.js" defer></script>
</head>

<body>
    <header>
        <h1>Détection de Chute – Multi Webcams</h1>
    </header>

    <main>
        <div id="camera-grid">
            <div class="camera-container">
                <video id="cam1" autoplay playsinline></video>
                <canvas id="canvas1"></canvas>
            </div>

            <div class="camera-container">
                <video id="cam2" autoplay playsinline></video>
                <canvas id="canvas2"></canvas>
            </div>

            <div class="camera-container">
                <video id="cam3" autoplay playsinline></video>
                <canvas id="canvas3"></canvas>
            </div>

            <div class="camera-container">
                <video id="cam4" autoplay playsinline></video>
                <canvas id="canvas4"></canvas>
            </div>
        </div>

        <section id="settings">
            <h2>Réglages</h2>
            <label>Sensibilité :
                <input type="range" id="sensitivity" min="0.1" max="1" step="0.05" value="0.5">
            </label>

            <label>Zone de détection :
                <canvas id="zoneConfig"></canvas>
            </label>
        </section>

        <section id="history">
            <h2>Historique des alertes</h2>
            <ul id="alert-list"></ul>
        </section>
    </main>

</body>
</html>
